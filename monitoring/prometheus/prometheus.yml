---
global:
  scrape_interval: '5s' # how often to collect metrics

scrape_configs:
  - job_name: 'prometheus' # hosts with the same functionality combined into the groups (jobs)
    static_configs:
      - targets:
          - 'localhost:9090' # endpoint for metric collecting

  - job_name: 'ui'
    static_configs:
      - targets:
          - 'ui:9292'

  - job_name: 'comment'
    static_configs:
      - targets:
          - 'comment:9292'

  - job_name: 'post'
    static_configs:
      - targets:
        - 'post:5000'

  - job_name: 'node'
    static_configs:
      - targets:
        - 'node-exporter:9100'

  - job_name: 'cadvisor'
    static_configs:
      - targets:
        - 'cadvisor:8080'
